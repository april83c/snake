<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>snake!</title>

	<script src="assets/scripts/web.js"></script>
	<link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>
	<noscript>snake! requires JavaScript.</noscript>
	<div id="page-loading" class="flex flex-row flex-align-center flex-justify-center">
		ğŸ snake! is loading...
	</div>

	<!-- Pages -->
	<div id="page-game" class="flex flex-col flex-stretch" style="display: none">
		<div id="top-bar" class="flex flex-row mobile-flip flex-stretch flex-space-evenly item-no-shrink">
			<div>
				<span>
					ğŸ snake!
					<small>by april</small>
				</span>
			</div>
			<div>
				<span>score:</span>
				<span id="score">0</span>
			</div>
			<div>
				<span id="clock">Clock</span>
			</div>
		</div>
		<canvas id="mainView"></canvas>
	</div>

	<div id="page-setup" class="flex flex-col flex-align-center flex-justify-center" style="display: none">
		<div class="card">
			<h1 style="text-align: center">ğŸ snake! <small>by april</small></h1>

			<p class="flex flex-row mobile-flip flex-space-evenly flex-align-center flex-gap">
				<label><b>Board size:</b></label>
				<label for="board-size-x">Width</label>
				<input type="number" id="board-size-x" min="1" value="10" class="item-grow" />
				<label for="board-size-y">Height</label>
				<input type="number" id="board-size-y" min="1" value="10" class="item-grow" />
			</p>
			
			<p class="flex flex-row mobile-flip flex-space-evenly flex-align-center flex-gap">
				<label for="apples"><b>Apples:</b></label>
				<input type="number" id="apples" value="5" class="item-grow" />
			</p>

			<p class="flex flex-row mobile-flip flex-space-evenly flex-align-center flex-gap">
				<label for="tick-length"><b>Speed:</b></label>
				<input type="number" id="tick-length" min="1" value="100" class="item-grow" />
				<label>ms per grid space (lower is faster!)</label>
			</p>

			<p class="flex flex-row mobile-flip flex-space-evenly flex-align-center flex-gap">
				<label for="skin"><b>Skin:</b></label>
				<select id="skin" class="item-grow">
					<option value="kitty">Neocat (by Volpeon - volpeon.ink) + Cheezburger (by ROBLOX)</option>
					<option value="prototype">Prototype (by April)</option>
				</select>
			</p>

			<p class="flex flex-row mobile-flip flex-space-evenly flex-align-center flex-gap">
				<label for="smoothing-enabled"><b>Smoothing enabled:</b></label>
				<input type="checkbox" id="smoothing-enabled" checked class="item-grow" />
			</p>

			<button id="start" class="big-button">
				Start
			</button>
		</div>
	</div>

	<div id="page-gameover" class="flex flex-col flex-align-center flex-justify-center" style="display: none">
		<div class="card">
			<h1 style="text-align: center">Game Over</small></h1>
			<p>Score: <span id="score">0</span></p>
			<canvas id="mainView"></canvas>
			<button id="play-again" class="big-button">
				Play again
			</button>
		</div>
	</div>
</body>
</html>
